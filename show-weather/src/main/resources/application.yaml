server:
  port: 10010

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5

spring:
  application:
    name: show-weather

management:
  security:
    enabled: false

logging:
  level:
    com.self.sprintboot.learning.show-weather: DEBUG